<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container shadow-md px-4"></div>

                <ul class="hidden md:flex flex gap-4 p-2">

        menuBtn.addEventListener('click',() => {
